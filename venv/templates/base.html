<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Outty</title>
  <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
  <link href="https://fonts.googleapis.com/css?family=Inter:400|Zilla Slab:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

      <nav>
        <ul class="menu">

          <li><a href="{{ url_for('dash') }}">Dashboard</a></li>

          <!-- <li><a href="{{ url_for('about') }}">About</a></li> -->

          <li><a href="{{ url_for('login') }}">Profile</a></li>

          <li><a href="#">Log out</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  <!-- <script src = "https://unpkg.com/animejs@2.2.0/anime.min.js"></script> -->

  <script src={{ url_for('static', filename='js/anime.min.js')}}></script>
